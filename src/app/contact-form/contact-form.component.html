<form
  action="#"
  method="post"
  id="contactForm"
  class="contactForm"
  (ngSubmit)="onSubmit()"
>
  <div class="contactForm__container contactForm__item">
    <div class="contactForm__firstName contactForm__item">
      <label for="firstName" class="contactPage__firstName_label">Name:</label>
      <input
        type="text"
        id="firstName"
        class="contact__form_input"
        name="firstName"
        tabindex="1"
        [(ngModel)]="contacts.firstName"
        required
        placeholder="Your name"
      />
    </div>
    <div class="contactPage__shureName contactForm__item">
      <label for="shureName" class="contactPage__shureName_label"
        >Shure name:</label
      >
      <input
        type="text"
        id="shureName"
        class="contact__form_input"
        tabindex="2"
        [(ngModel)]="contacts.sureName"
        required
      />
    </div>
    <div class="contactPage__email contactForm__item">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="contact__form_input"
        [(ngModel)]="contacts.email"
        required
      />
    </div>
    <div class="contactPage__description contactForm__item">
      <label for="description"> Description: </label>
      <textarea
        name="description"
        id="description"
        class="contactPage__description_input contact__form_input"
        cols="30"
        rows="3"
        [(ngModel)]="contacts.description"
        required
      ></textarea>
    </div>
    <button type="submit">Send</button>
  </div>
</form>
